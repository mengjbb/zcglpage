<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>设备资产信息管理</title>
    <style>
        /* ========== 全局配置变量（保持原有）========== */
        :root {
            --logo-pc-width: 200px;
            --logo-pc-height: 200px;
            --logo-pc-left: 10px;
            --logo-pc-top: 15%;
            
            --logo-mobile-width: 70px;
            --logo-mobile-height: 70px;
            --logo-mobile-left: 5px;
            --logo-mobile-top: 10%;

            --title-pc-font-size: 2.2rem;
            --title-mobile-font-size: 1.5rem;
            --title-font-weight: 700;
            --title-color: #333;

            --title-container-pc-height: 220px;
            --title-container-mobile-height: 150px;
            --title-container-width: 100%;

            --title-pc-top: 83%;
            --title-pc-left: 50%;
            --title-pc-transform-x: -50%;
            --title-pc-transform-y: -50%;
            --title-pc-margin: 0;
            
            --title-mobile-top: 83%;
            --title-mobile-left: 50%;
            --title-mobile-transform-x: -50%;
            --title-mobile-transform-y: -50%;
            --title-mobile-margin: 0;
            
            --date-col-width: 100px;
            --person-col-width: 90px;
            --remark-col-width: 100px;
            --img-cell-pc-width: 200px;
            --img-cell-pc-height: 80px;
            --img-cell-mobile-width: 150px;
            --img-cell-mobile-height: 50px;
            --img-fit-mode: cover;
            --device-img-cell-pc-width: 500px;
            --device-img-cell-pc-height: 240px;
            --device-img-cell-mobile-width: 300px;
            --device-img-cell-mobile-height: 160px;
            
            --bg-opacity: 1;
            --content-bg-img: url("bgbj.jpg");
            --content-bg-opacity: 0.6;
            --table-border-width: 2px;
            --table-border-color: #ccc;
            --th-bg-opacity: 0.5;
            --td-bg-opacity: 0.5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", Arial, sans-serif;
            /* 硬件加速：仅关键元素启用，避免全局性能损耗 */
            box-sizing: border-box !important;
        }
        body {
            width: 100%;
            min-width: 320px;
            margin: 0 auto;
            padding: 10px;
            background-color: #f5f5f5;
            font-size: 14px;
            overflow: hidden;
            height: 100vh;
            overscroll-behavior: none; /* 禁止全局滚动溢出 */
        }
        /* 滚动时禁用所有hover/active效果，核心解决滚动重绘卡顿 */
        body.is-scrolling * {
            pointer-events: none !important;
            transition: none !important;
            animation: none !important;
        }
        .device-box {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: relative;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        h2 {
            color: #444;
            margin: 12px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
            font-size: 1.2rem;
            position: relative;
            z-index: 4;
        }
        /* 表格横向滚动容器 - 深度优化 */
        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* 移动端惯性滚动 */
            margin: 10px 0;
            position: relative;
            z-index: 4;
            overscroll-behavior-x: contain; /* 隔离横向滚动 */
            touch-action: pan-x; /* 仅允许横向手势 */
            scroll-behavior: smooth;
            /* 硬件加速 */
            transform: translateZ(0);
            will-change: scroll-position;
        }
        /* 滚动条优化：隐藏但保留功能，提升体验 */
        .table-container::-webkit-scrollbar,
        .table-scroll-container::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        .table-container::-webkit-scrollbar-thumb,
        .table-scroll-container::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 2px;
        }
        .table-container::-webkit-scrollbar-track,
        .table-scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }
        table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            border-spacing: 0; /* 清除默认间距 */
            table-layout: fixed; /* 固定布局，禁止动态计算列宽 */
            position: relative;
            z-index: 4;
        }
        th, td {
            border: var(--table-border-width) solid var(--table-border-color);
            padding: 8px 6px;
            text-align: center !important;
            vertical-align: middle;
            font-size: 13px;
            position: relative;
            z-index: 4;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap; /* 统一文本处理，避免重排 */
        }
        th {
            background-color: rgba(248, 248, 248, var(--th-bg-opacity));
        }
        td {
            background-color: rgba(255, 255, 255, var(--td-bg-opacity));
            word-break: break-all;
        }

        /* 表格列宽统一配置（保持原有） */
        #checkTable th:nth-child(1), #checkTable td:nth-child(1),
        #replaceTable th:nth-child(1), #replaceTable td:nth-child(1),
        #repairTable th:nth-child(1), #repairTable td:nth-child(1) {
            width: var(--date-col-width);
        }
        #checkTable th:nth-child(4), #checkTable td:nth-child(4),
        #replaceTable th:nth-child(4), #replaceTable td:nth-child(4),
        #repairTable th:nth-child(4), #repairTable td:nth-child(4) {
            width: var(--person-col-width);
        }
        #checkTable th:last-child, #checkTable td:last-child,
        #replaceTable th:last-child, #replaceTable td:last-child,
        #repairTable th:last-child, #repairTable td:last-child {
            width: var(--remark-col-width);
        }

        /* 图片单元格样式 - 修复布局和渲染 */
        #checkTable .img-cell, #replaceTable .img-cell, #repairTable .img-cell {
            width: var(--img-cell-pc-width);
            height: var(--img-cell-pc-height);
            padding: 0 !important;
            vertical-align: middle;
            overflow: hidden;
            position: relative;
            z-index: 4;
        }
        #deviceBaseInfoTable .device-img-cell {
            width: var(--device-img-cell-pc-width);
            height: var(--device-img-cell-pc-height);
            padding: 0 !important;
            vertical-align: middle;
            overflow: hidden;
            border: var(--table-border-width) solid var(--table-border-color);
            position: relative;
            z-index: 4;
        }
        .table-img {
            width: 100%;
            height: 100%;
            object-fit: var(--img-fit-mode);
            object-position: center;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #eee;
            display: block;
            transform-origin: center center;
            position: relative;
            z-index: 4;
            /* 图片渲染优化：优先速度，避免缩放卡顿 */
            image-rendering: optimizeSpeed;
            backface-visibility: hidden;
        }
        .table-img:hover {
            transform: scale(1.05);
            border-color: #2196F3;
            transition: all 0.2s ease; /* 明确过渡效果，避免闪烁 */
        }
        .no-img {
            color: #999;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 4;
            line-height: 1.2; /* 修复文字垂直居中 */
        }
        #deviceBaseInfoTable .no-img {
            font-size: 14px;
        }

        /* 标题核心样式（保持原有，无问题） */
        .title-container {
            position: fixed !important;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 998;
            width: var(--title-container-width);
            height: var(--title-container-pc-height);
            position: relative;
            background: url("btbj.jpg") no-repeat center center;
            background-size: 100% 100%;
            background-color: transparent;
        }
        .bg-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            opacity: calc(1 - var(--bg-opacity));
            pointer-events: none;
            z-index: 1;
        }
        .custom-logo {
            position: absolute;
            left: var(--logo-pc-left);
            top: var(--logo-pc-top);
            transform: translateY(-50%);
            width: var(--logo-pc-width);
            height: var(--logo-pc-height);
            object-fit: contain;
            z-index: 3;
        }
        .main-title {
            margin: var(--title-pc-margin);
            padding: 0 20px;
            font-size: var(--title-pc-font-size);
            font-weight: var(--title-font-weight);
            color: var(--title-color);
            z-index: 3;
            position: absolute;
            top: var(--title-pc-top);
            left: var(--title-pc-left);
            transform: translate(var(--title-pc-transform-x), var(--title-pc-transform-y));
            white-space: nowrap;
        }

        /* 图片预览弹窗（修复点击穿透和布局） */
        .img-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(4px); /* 增加遮罩效果，无性能影响 */
        }
        .img-preview-content {
            position: relative;
            max-width: 95%;
            max-height: 80vh;
            z-index: 10000; /* 避免被遮罩覆盖 */
        }
        .preview-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }
        .close-preview {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            width: 35px;
            height: 35px;
            text-align: center;
            line-height: 35px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%; /* 优化样式，增加点击区域 */
            z-index: 10001;
        }

        /* 表格区域独立背景容器（保持原有） */
        .table-bg-container {
            position: fixed;
            top: var(--title-container-pc-height);
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: var(--title-container-width);
            height: calc(100vh - var(--title-container-pc-height));
            background: var(--content-bg-img) no-repeat center center;
            background-size: cover;
            padding: 0;
            margin: 0;
        }
        .table-bg-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            opacity: calc(1 - var(--content-bg-opacity));
            pointer-events: none;
            z-index: 3;
        }
        /* 纵向滚动容器 - 终极修复，解决滑不到底/卡顿 */
        .table-scroll-container {
            position: absolute;
            top: var(--title-container-pc-height);
            left: 0;
            z-index: 4;
            width: 100%;
            height: calc(100vh - var(--title-container-pc-height));
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px;
            box-sizing: border-box;
            scroll-behavior: smooth;
            overscroll-behavior-y: contain;
            touch-action: pan-y;
            /* 硬件加速+性能优化 */
            transform: translateZ(0);
            will-change: scroll-position;
            contain: layout paint size; /* 限制重绘范围 */
        }

        /* 移动端适配（768px以下）- 修复所有细节问题 */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                font-size: 13px;
            }
            .device-box {
                padding: 0;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }
            h2 {
                font-size: 1rem;
                margin: 10px 0;
                padding-bottom: 6px;
            }
            th, td {
                padding: 6px 4px;
                font-size: 12px;
            }
            .custom-logo {
                left: var(--logo-mobile-left);
                top: var(--logo-mobile-top);
                width: var(--logo-mobile-width);
                height: var(--logo-mobile-height);
            }
            .main-title {
                margin: var(--title-mobile-margin);
                font-size: var(--title-mobile-font-size);
                top: var(--title-mobile-top);
                left: var(--title-mobile-left);
                transform: translate(var(--title-mobile-transform-x), var(--title-mobile-transform-y));
            }
            .title-container {
                height: var(--title-container-mobile-height);
            }
            #checkTable .img-cell, #replaceTable .img-cell, #repairTable .img-cell {
                width: var(--img-cell-mobile-width);
                height: var(--img-cell-mobile-height);
            }
            #deviceBaseInfoTable .device-img-cell {
                width: var(--device-img-cell-mobile-width);
                height: var(--device-img-cell-mobile-height);
            }
            .table-bg-container {
                top: var(--title-container-mobile-height);
                height: calc(100vh - var(--title-container-mobile-height));
            }
            .table-scroll-container {
                top: var(--title-container-mobile-height);
                height: calc(100vh - var(--title-container-mobile-height));
                padding: 10px;
            }
            /* 移动端图片预览优化 */
            .img-preview-modal {
                padding: 15px;
            }
            .close-preview {
                top: -35px;
                font-size: 24px;
                width: 30px;
                height: 30px;
                line-height: 30px;
            }
        }

        /* 平板适配（保持原有，无问题） */
        @media (min-width: 769px) and (max-width: 1024px) {
            :root {
                --logo-pc-width: 120px;
                --logo-pc-height: 120px;
                --img-cell-pc-width: 60px;
                --img-cell-pc-height: 60px;
                --title-pc-font-size: 1.8rem;
                --content-bg-opacity: 0.2;
                --table-border-width: 1.5px;
                --device-img-cell-pc-width: 150px;
                --device-img-cell-pc-height: 200px;
                --title-pc-top: 80%;
            }
            h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="device-box">
        <div class="title-container">
            <div class="bg-mask"></div>
            <img src="logo.jpg" class="custom-logo" alt="设备管理系统LOGO">
            <h1 class="main-title">设备资产信息管理</h1>
        </div>

        <div class="table-bg-container">
            <div class="table-bg-mask"></div>
        </div>

        <div class="table-scroll-container">
            <h2>基础资产信息</h2>
            <div class="table-container">
                <table id="deviceBaseInfoTable">
                    <tr>
                        <th>设备编号</th><td>ZQXN-2026-001</td>
                        <th rowspan="6">设备主体</th>
                        <td rowspan="6" class="device-img-cell">
                            <img src="device-main.jpg" alt="设备主体图片" class="table-img" onclick="openImgPreview('device-main.jpg')">
                        </td>
                    </tr>
                    <tr><th>设备名称</th><td>挤压设备</td></tr>
                    <tr><th>使用部门</th><td>PACK生产</td></tr>
                    <tr><th>安装日期</th><td>2026-01-20</td></tr>
                    <tr><th>使用寿命</th><td>10年</td></tr>
                    <tr><th>责任人</th><td>设备部-张三</td></tr>
                </table>
            </div>
            <div id="recordTablesContainer"></div>
        </div>
    </div>

    <div class="img-preview-modal" id="imgPreviewModal" onclick="closeImgPreview()">
        <div class="img-preview-content" onclick="event.stopPropagation()">
            <span class="close-preview" id="closePreviewBtn">&times;</span>
            <img src="" alt="图片预览" class="preview-img" id="previewImg">
        </div>
    </div>

    <script>
        const RECORD_TABLE_CONFIGS = {
            checkRecords: {
                title: "定期点检记录",
                tableId: "checkTable",
                columns: [
                    { key: "date", label: "点检日期" },
                    { key: "content", label: "点检内容" },
                    { key: "result", label: "点检结果" },
                    { key: "name", label: "点检人" },
                    { key: "img", label: "点检图片", type: "img" },
                    { key: "remark", label: "备注" }
                ],
                rows: [
                    { date: "2026-01-20", content: "设备运行状态检查、压力参数检测", result: "正常", name: "张三", remark: "无异常", img: "check1.jpg" },
                    { date: "2026-01-25", content: "润滑系统检查、安全防护装置检查", result: "正常", name: "李四", remark: "润滑脂充足", img: "check2.jpg" },
                    { date: "2026-02-01", content: "电气系统检查、机械传动部件检查", result: "异常", name: "张三", remark: "发现电机异响，已临时处理", img: "check3.jpg" }
                ]
            },
            replaceRecords: {
                title: "易损件更换记录",
                tableId: "replaceTable",
                columns: [
                    { key: "date", label: "更换日期" },
                    { key: "part", label: "易损件名称" },
                    { key: "reason", label: "更换原因" },
                    { key: "name", label: "更换人" },
                    { key: "img", label: "更换图片", type: "img" },
                    { key: "remark", label: "备注" }
                ],
                rows: [
                    { date: "2026-01-10", part: "密封圈", reason: "老化破损", name: "王五", img: "replace1.jpg" },
                    { date: "2026-01-22", part: "轴承", reason: "磨损严重", name: "赵六", img: "", remark: "无" },
                    { date: "2026-02-05", part: "液压油封", reason: "漏油", name: "张三", img: "replace2.jpg" }
                ]
            },
            repairRecords: {
                title: "设备维修记录",
                tableId: "repairTable",
                columns: [
                    { key: "date", label: "维修日期" },
                    { key: "content", label: "维修内容" },
                    { key: "fault", label: "故障描述" },
                    { key: "engineer", label: "维修工程师" },
                    { key: "img", label: "维修图片", type: "img" },
                    { key: "remark", label: "备注" }
                ],
                rows: [
                    { date: "2026-02-02", content: "电机异响维修、轴承更换", fault: "电机轴承磨损导致异响", engineer: "钱七",  img: "repair1.jpg" },
                    { date: "2026-02-10", content: "液压系统维修、漏油处理", fault: "液压油管接头松动导致漏油", engineer: "孙八",  img: "repair2.jpg" }
                ]
            }
        };

        // 生成表格容器（原有无问题，保留）
        function generateRecordTablesHtml() {
            const container = document.getElementById('recordTablesContainer');
            let html = '';
            for (const tableKey in RECORD_TABLE_CONFIGS) {
                const config = RECORD_TABLE_CONFIGS[tableKey];
                html += `<h2>${config.title}</h2>`;
                html += `<div class="table-container"><table id="${config.tableId}"></table></div>`;
            }
            container.innerHTML = html;
        }

        // 渲染表格数据（修复空图片单元格布局）
        function renderTable(tableKey) {
            const config = RECORD_TABLE_CONFIGS[tableKey];
            const table = document.getElementById(config.tableId);
            const rowsData = config.rows || [];

            let headerHtml = '<tr>';
            config.columns.forEach(col => {
                headerHtml += `<th>${col.label}</th>`;
            });
            headerHtml += '</tr>';
            table.innerHTML = headerHtml;

            rowsData.forEach((item) => {
                const row = table.insertRow(-1);
                let cellHtml = '';
                config.columns.forEach(col => {
                    const cellValue = item[col.key] || '';
                    if (col.type === 'img') {
                        cellHtml += cellValue ? 
                            `<td class="img-cell"><img src="${cellValue}" alt="${col.label}" class="table-img" onclick="openImgPreview('${cellValue}')"></td>` :
                            `<td class="img-cell"><span class="no-img">暂无图片</span></td>`;
                    } else {
                        cellHtml += `<td>${cellValue}</td>`;
                    }
                });
                row.innerHTML = cellHtml;
            });

            // 空数据处理（原有无问题）
            if (rowsData.length === 0) {
                const emptyRow = table.insertRow(-1);
                const emptyCell = emptyRow.insertCell(0);
                emptyCell.colSpan = config.columns.length;
                emptyCell.textContent = "暂无记录数据";
                emptyCell.style.padding = "15px";
                emptyCell.style.color = "#999";
            }
        }

        // 图片预览（修复重复点击导致的样式问题）
        function openImgPreview(imgSrc) {
            const modal = document.getElementById('imgPreviewModal');
            const previewImg = document.getElementById('previewImg');
            previewImg.src = imgSrc;
            previewImg.alt = "图片预览";
            modal.style.display = "flex";
            document.body.style.overflow = "hidden";
            // 防止图片加载慢导致的空白
            previewImg.onload = function() {
                modal.style.display = "flex";
            }
        }
        function closeImgPreview() {
            const modal = document.getElementById('imgPreviewModal');
            const previewImg = document.getElementById('previewImg');
            modal.style.display = "none";
            document.body.style.overflow = "auto";
            previewImg.src = ""; // 清空图片，避免缓存问题
        }

        // 渲染所有表格（原有无问题）
        function renderAllTables() {
            for (const tableKey in RECORD_TABLE_CONFIGS) {
                renderTable(tableKey);
            }
        }

        // 页面加载完成执行 - 修复所有JS逻辑问题
        window.onload = function() {
            // 1. 先生成容器，再渲染表格，保证DOM存在
            generateRecordTablesHtml();
            renderAllTables();

            // 2. 图片预览事件绑定（修复重复绑定）
            document.getElementById('closePreviewBtn').addEventListener('click', function(e) {
                e.stopPropagation();
                closeImgPreview();
            });
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeImgPreview();
            });

            // 3. 预加载所有图片，解决滚动加载卡顿
            const preloadImages = () => {
                const imgUrls = new Set(); // 用Set去重，避免重复加载
                imgUrls.add('device-main.jpg'); // 基础图片
                // 遍历所有表格图片
                for (const tableKey in RECORD_TABLE_CONFIGS) {
                    const rows = RECORD_TABLE_CONFIGS[tableKey].rows || [];
                    rows.forEach(row => {
                        if (row.img) imgUrls.add(row.img);
                    });
                }
                // 批量预加载
                Array.from(imgUrls).forEach(url => {
                    const img = new Image();
                    img.src = url;
                    img.crossOrigin = 'anonymous'; // 解决跨域图片缓存问题
                });
            };
            preloadImages();

            // 4. 滚动监听 - 解决滚动时hover/点击干扰，核心优化
            const scrollContainer = document.querySelector('.table-scroll-container');
            let scrollTimer = null;
            scrollContainer.addEventListener('scroll', function() {
                // 滚动开始：添加类，禁用所有交互和过渡
                document.body.classList.add('is-scrolling');
                // 清除定时器，避免重复执行
                clearTimeout(scrollTimer);
                // 滚动停止100ms后：移除类，恢复交互
                scrollTimer = setTimeout(() => {
                    document.body.classList.remove('is-scrolling');
                }, 100);
            }, { passive: true }); // 被动监听，提升滚动性能

            // 5. 横向滚动容器同样添加滚动监听
            const horizontalContainers = document.querySelectorAll('.table-container');
            horizontalContainers.forEach(container => {
                container.addEventListener('scroll', function() {
                    document.body.classList.add('is-scrolling');
                    clearTimeout(scrollTimer);
                    scrollTimer = setTimeout(() => {
                        document.body.classList.remove('is-scrolling');
                    }, 100);
                }, { passive: true });
            });
        };

        // 解决移动端触摸延迟问题
        document.addEventListener('touchstart', function() {}, { passive: true });
    </script>
</body>
</html>
